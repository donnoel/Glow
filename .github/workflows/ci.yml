name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-15  # macOS 15 is GA and is what macos-latest maps to now
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      # Optional but speeds things up a lot: cache SwiftPM artifacts
      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData/ModuleCache.noindex
          key: spm-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project Glow.xcodeproj

      # Build + test on the latest iOS simulator
      - name: Build and test
        run: |
          set -e
          xcodebuild \
            -project Glow.xcodeproj \
            -scheme Glow \
            -destination "platform=iOS Simulator,OS=latest,name=iPhone 15" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            clean test | xcpretty

      - name: Upload xcodebuild logs (if the job fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-logs
          path: ~/Library/Logs/scan # or fall back to derived logs if you prefer
